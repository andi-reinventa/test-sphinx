name: docs

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.9
  - sphinx
  - sphinx_rtd_theme
  - sphinxcontrib-bibtex
  - nbsphinx
  - recommonmark
  - sphinx-markdown-tables
  - pip:
      - alabaster
      - babel
      - beautifulsoup4
      - certifi
      - charset-normalizer
      - click
      - colorama
      - docutils
      - ghp-import
      - idna
      - imagesize
      - jinja2
      - livereload
      - markdown
      - markdown-it-py
      - markupsafe
      - mdit-py-plugins
      - mdurl
      - mergedeep
      - mkdocs
      - myst-parser
      - packaging
      - pathspec
      - platformdirs
      - pygments
      - python-dateutil
      - pyyaml
      - pyyaml-env-tag
      - requests
      - setuptools
      - six
      - snowballstemmer
      - soupsieve
      - sphinx-autobuild
      - sphinx-markdown-tables
      - sphinxawesome-theme
      - sphinxcontrib-applehelp
      - sphinxcontrib-devhelp
      - sphinxcontrib-htmlhelp
      - sphinxcontrib-httpdomain
      - sphinxcontrib-jquery
      - sphinxcontrib-jsmath
      - sphinxcontrib-qthelp
      - sphinxcontrib-serializinghtml
      - tornado
      - urllib3
